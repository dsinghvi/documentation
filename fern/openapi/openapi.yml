              schema:
                type: object
                properties:
                  write_status:
                    type: string
                    enum:
                      - SUCCESS
                      - PARTIAL_SUCCESS
                      - FAILURE
                      - PENDING
                    description: The status for the write operation. "SUCCESS" means that the write
                      operation was seen as a complete success and the data has
                      been written. "PARTIAL_SUCCESS" means that a portion of
                      the write operation succeeded, but it was not fully
                      successful. "FAILURE" means that the write operation
                      completely failed."PENDING" means that the write operation
                      is pending completion of any status.
