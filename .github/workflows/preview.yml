name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  preview-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Fern
        run: npm install -g fern-api

      - name: Generate Documentation Preview with Fern
        id: generate_docs
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
          OUTPUT_PATH: ${{ github.workspace }}/fern_output
        run: |
          output=$(fern generate --docs --preview)
          echo "$output"
          # Extract the URL and write to a file
          echo "$output" | grep -oP '(?<=Published docs to )https://[^\s]*' > $OUTPUT_PATH
          
      - name: Comment PR with URL using github-actions bot
        if: steps.generate_docs.outputs.preview_url != ''
        uses: actions/github-script@v4
        with:
          script: |
            const preview_url = '${{ steps.generate_docs.outputs.preview_url }}';
            const issue_number = context.issue.number;
            github.issues.createComment({
              ...context.repo,
              issue_number: issue_number,
              body: `Published docs preview URL: ${preview_url}`
            })

